<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media Query Web Development</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="contact" action="" method="post">
      <h1>Registration Form</h1>
      <h3>This is a mandatory form to be filled by all participants</h3>
      <div class="row">
        <div class="column">
          <fieldset>
            <input type="text" placeholder="First Name" name="name" required autofocus>
          </fieldset>
          <fieldset>
            <input type="text" placeholder="Last Name" name="name" required autofocus>
          </fieldset>
          <fieldset>
            <input type="email" placeholder="Your Email" name="email" required autofocus>
          </fieldset>
          <fieldset>
            <input type="password" placeholder="Password" name="password" required autofocus>
          </fieldset>
          <fieldset>
            <input type="text" placeholder="Date of Birth" name="date" onfocus="(this.type = 'date')" required autofocus>
          </fieldset>
          <fieldset>
            <input type="text" placeholder="Phone Number" name="phone" id="phone" required autofocus>
          </fieldset>
          </div>
          <!-- second section -->
           <div class="column">
            <fieldset>
              <p>Choose gender</p>
              <div class="radio">
                <input type="radio" id="male" name="gender" required>
                <label for="male">Male</label>
                </div>
                <div class="radio">
                  <input type="radio" id="female" name="gender" required>
                  <label for="female">Female</label>
              </div>
            </fieldset>
            <fieldset>
              <label for="idCard">Enter your ID</label>
              <div class="idCard">
                <input type="text" name="idCard" pattern="[0-9]{10}" placeholder="000" maxlength="10"> 
                <input type="text" name="idCard" pattern="[0-9]{5}" placeholder="000" maxlength="7"> 
                <input type="text" name="idCard" pattern="[0-9]{3}" placeholder="000" maxlength="3">
              </div>
            </fieldset>
           <fieldset>
            <p>Upload File</p>
            <input type="file" id="file" required>
           </fieldset>
        </div>
      </div>
      <!-- submit section -->
       <fieldset>
      <button type="submit" id="button">Submit</button>
    </fieldset>
    </form>
  </div>

</html>
